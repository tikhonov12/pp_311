<!DOCTYPE html>
<html lang="java" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <th:url value="/j_spring_security_check" var="loginUrl"/>
    <form method="post" action="/login">
        <h2>Please sign in</h2>
        <table>
            <tr>
                <label>
                    <td><input type="text" name="j_username" placeholder="Username" required autofocus
                               value="admin"></td>
                </label>
            </tr>
            <tr>
                <label>
                    <td><input type="password" name="j_password" placeholder="Password" required
                               value="admin"></td>
                </label>
            </tr>
            <tr>
                <td>
                    <button type="submit" value="Update">Enter</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
