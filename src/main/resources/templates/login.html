<!DOCTYPE html>
<html lang="java" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<th:url value="/j_spring_security_check" var="loginUrl"/>
<form method="post" action="/login">
    <div class="container-lg w-50" >
        <div class="row w-50 mx-auto">
            <h1></h1>
            <div>
                <h4>Please sign in</h4>
            </div>
            <table>
                <div class="input-group ">
                    <tr>
                        <div>
                            <td>
                                <input th:type="text" class="form-control" required autofocus value="admin" name="j_username"
                                       placeholder="Username">
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td>
                                <input type="password" class="form-control"  required value="admin" name="j_password"
                                       placeholder="Password">
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        </td>
                    </tr>
                </div>
            </table>

        </div>
    </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
