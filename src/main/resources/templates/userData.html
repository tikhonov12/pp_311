<!DOCTYPE html>
<html lang="java" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<div class="container-xl">
    <div class="ml-100 bg-dark">
        <div class="offset-2 text-start w-90" style="color:aliceblue">
            <strong><span class="" th:text="${user.email}"></span></strong>
            <span th:text="${' with roles:'}"></span>
            <span th:each="roles:*{user.getRoleSet()}" th:text="${roles.roleName.substring(5).concat(' ')}"></span>
            <a class="btn btn-dark offset-11" th:href="@{/logout}">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2 g-0 bg-light">
                <div class="nav flex-column nav-pills" aria-orientation="vertical">
                    <p></p>
                    <a class="nav-link" th:href="@{/admin/home}">Admin panel</a>
                    <a class="nav-link active" th:href="@{/authenticated}">Profile</a>
                </div>
            </div>
            <div class="col-9 g-0 offset-1">
                <div class="modal-dialog-scrollable">
                    <table class="table table-light" value="AllUsers">
                        <thead class="thead-light">
                        <h3>About user</h3>
                        <div class="table table-light text-center">
                                <th scope="col">id</th>
                                <th scope="col">Email</th>
                                <th scope="col">Username</th>
                                <th scope="col">Role</th>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td>
                                        <div class="mx-auto" th:each="role : *{user.getRoleSet}"
                                             th:text="${role.getRoleName().substring(5)}">Nothing</div>
                                    </td>
                        </div>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous" type=""></script>
</body>
</html>
