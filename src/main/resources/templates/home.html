<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="java" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users table</title>
</head>
<body>
<div>
    <h1>Users</h1>
    <table>

        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th:block th:each="user : ${users}" >
            <tr>
            <td th:text="${user.username}">Nothing</td>
            <td th:text="${user.password}">Nothing</td>
            <td th:text="${user.email}">Nothing</td>
        <td>
            <label for="linkDelete"></label>
            <a id="linkDelete" th:href="@{/admin/home/linkDelete(status = ${user.getId})}">delete</a>
            <label for="linkEdit"></label>
            <a id="linkEdit" th:href="@{/admin/{id}/editUser(id=${user.getId})}">edit</a>
        </td>
        </tr>
        </th:block>
    </table>
    <h3>
        <a th:href="@{/admin/addUser}">New User</a>
    </h3>
    <h3>
        <a href="/logout">Logout</a>
    </h3>
</div>
</body>
</html>
