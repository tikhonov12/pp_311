<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="java" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users table</title>
</head>
<body>
<div class="container-xl">
    <div class="ml-100 bg-dark">
        <div class="offset-2 text-start w-90" style="color:aliceblue">
            <strong><span class="" th:text="${auth.email}"></span></strong>
            <span th:text="${' with roles:'}"></span>
            <span th:each="roles:*{auth.getRoleSet()}" th:text="${roles.roleName.substring(5).concat(' ')}"></span>
            <a class="btn btn-dark offset-11" th:href="@{/logout}">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2 g-0 bg-light">
                <div class="nav flex-column nav-pills" aria-orientation="vertical">
                    <p></p>
                    <a class="nav-link active" th:href="@{/admin/home}">Admin panel</a>
                    <a class="nav-link" th:href="@{/authenticated}">Profile</a>
                </div>
            </div>
            <div class="col-9 g-0 offset-1">
                    <h2>Admin panel</h2>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/home}">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/admin/addUser}">New User</a>
                    </li>
                </ul>
                <div class="modal-dialog-scrollable">
                    <table class="table table-light" value="AllUsers">
                        <thead class="thead-light">
                        <div class="table table-light">
                            <h3>All users</h3>
                        </div>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="user : ${users}">
                            <tr>
                                <td th:text="${user.id}">Nothing</td>
                                <td th:text="${user.username}">Nothing</td>
                                <td th:text="${user.email}">Nothing</td>
                                <td>
                                    <div class="mx-auto" th:each="role : *{user.getRoleSet}"
                                         th:text="${role.getRoleName().substring(5)}">Nothing
                                    </div>
                                </td>
                                <td>
                                    <a class="btn btn-primary "
                                       th:href="@{/admin/{id}/editUser(id=${user.getId})}">edit</a>
                                </td>
                                <td>
                                    <a class="btn btn-danger "
                                       th:href="@{/admin/home/linkDelete(status = ${user.getId})}">delete</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous" type=""></script>
</body>
</html>
