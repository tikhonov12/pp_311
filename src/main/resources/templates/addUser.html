<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="java">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/admin/addUser}">
<table>
    <tr>
        <label>
            <td>
                <input type="text" th:field="*{user.username}" name="username" th:placeholder="name">
            </td>
        </label>
    </tr>
    <tr>
        <label>
            <td>
                <input type="text" th:field="*{user.password}" name="password" th:placeholder="password">
            </td>
        </label>
    </tr>
    <tr>
        <label>
            <td>
                <input type="text" th:field="*{user.email}" name="email" th:placeholder="email">
            </td>
        </label>
    </tr>
    <tr>
        <td><input type="submit" value="Submit"/></td>
    </tr>
</table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous" type=""></script>
</body>
</html>
